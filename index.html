  <!DOCTYPE html>
  <html lang="en" dir="ltr">
  <link rel="stylesheet" media="screen" href="css/style.css">
    <head>
      <style>
        .container{
          display: grid;
          /* background-color: green; */
          border: 10px solid purple;
          grid-template-columns: auto auto auto;
          grid-gap: 20px;

        }
      </style>
      <meta charset="utf-8">
      <title>CSS Grid Nate</title>
    </head>
    <body>
      <div class="container">
        <div class="item">
          1
        </div>
        <div class="item">
          2
        </div>
        <div class="item">
          3
        </div>
        <div class="item">
          4
        </div>
        <div class="item">
          5
        </div>
        <div class="item">
          6
        </div>
        <div class="item">
          7
        </div>
        <div class="item">
          8
        </div>
        <div class="item">
          9
        </div>
        <div class="item">
          10
        </div>
      </div>

    </body>
  </html>
